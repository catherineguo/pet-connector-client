<!DOCTYPE html>
<html>
    <head>
      <title>Pet Connector</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <nav class="navbar navbar-expand-sm navbar-light mb-4" style="background-color: #e3f2fd;" id="navbar">
      <a class="navbar-brand" href="#">Pet Connector</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link change-password" href="#">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sign-out" href="#">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="alert-container" id="message">
    </section>

    <div class="row landing-page">
      <div class="col-sm-6 pet-connector-title">
        <h1>PetConnector</h1>
        <p>Save checklists to share with your pet sitters</p>
      </div>

      <div class="col-sm-6">
        <section class="sign-up-container" id="sign-up-container">
          <h2>Sign Up</h2>
          <form class="form-signin" id='sign-up'>
            <fieldset>
              <input type="email" class="form-control input-lg" name="credentials[email]" placeholder="Email">
              <input type="password" class="form-control input-lg" id="password" name="credentials[password]" placeholder="Password">
              <input type="password" class="form-control input-lg" id="confirm-password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </fieldset>
          </form>
          <a href="#" id="back-to-signin">I already have an account</a>
        </section>

        <section class="sign-in-container" id="sign-in-container">
          <h2>Sign In</h2>
          <form class="form-signin" id='sign-in'>
            <fieldset>
              <input type="email" class="form-control input-lg" name="credentials[email]" placeholder="Email">
              <input type="password" class="form-control input-lg" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
            </fieldset>
          </form>
          <a href="#" id="sign-up-link">I need to sign up for an account</a>
        </section>
      </div>
    </div>

    <form id="change-password" class="border">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>

  </body>
</html>
